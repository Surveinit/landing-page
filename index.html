<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-page</title>
</head>
<body>
    
    <div class="part-1">
        <div class="header">
            <div class="left-header">
                <div class="logo">Sakai</div>
            </div>
            
            <div class="links">
                <a href="#">Link1</a>
                <a href="#">Link2</a>
                <a href="#">Link3</a>
            </div>
            
        </div>
    
    
        <div class="header-content">
            <div class="header-body-left">
                <h1>Ghost of Tsushima</h1>
                <p style="font-family: sans-serif;">The player controls Jin Sakai, a samurai on a quest to protect Tsushima Island during the first Mongol invasion of Japan.</p>
                <a href="https://store.steampowered.com/app/2215430/Ghost_of_Tsushima_DIRECTORS_CUT/">
                    <button id="btn-1">Get Now</button>
                </a>
            </div>
        
            <div class="header-body-right">
                <img src="/img/got2.jpg" alt="" width="400px" height="200px">
            </div>
        </div>
    </div>


    <div class="part-2">
        <h2 style="text-align: center;">Screenshots</h2>
        
        <div class="screenshots">
            <div class="ss">
                <img src="/img/ss-1.jpg" alt="Screenshot 1" class="ss-img">
                <div class="text">Screenshot 1</div>
            </div>
    
            <div class="ss">
                <img src="/img/ss-2.jpg" alt="Screenshot 2" class="ss-img">
                <div class="text">Screenshot 2</div>
            </div>
    
            <div class="ss">
                <img src="/img/ss-3.jpg" alt="Screenshot 3" class="ss-img">
                <div class="text">Screenshot 3</div>
            </div>
    
            <div class="ss">
                <img src="/img/ss-4.jpg" alt="Screenshot 4" class="ss-img">
                <div class="text">Screenshot 4</div>
            </div>
        </div>

    </div>
    
    

</body>
</html>
